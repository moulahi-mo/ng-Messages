<main>
  <!-- ? Jumb -->
  <section class="row m-0 p-0">
    <div class="col-6">
      <div class="jumbotron jumbotron-fluid bg-transparent my-0 py-0">
        <div class="container">
          <h1 class="display-4 text-warning">Messages</h1>
          <p class="lead">Your Messenger</p>
          <hr class="my-2" />
          <p class="lead">
            <button
              mat-stroked-button
              (click)="toggle()"
              mat-fab
              color="primary"
            >
              Start
            </button>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- ? Tabs -->
  <section>
    <mat-tab-group
      dynamicHeight
      mat-align-tabs="center"
      animationDuration="1000ms"
    >
      <mat-tab routerLink="/inbox" label="Inbox">
        <ng-template mat-tab-label>
          <mat-icon
            class="example-tab-icon mr-2"
            matBadge="52"
            matBadgeSize="medium"
            matBadgeColor="accent"
            matBadgePosition="after"
            >mail</mat-icon
          >
          Inbox
        </ng-template>

        <app-inbox></app-inbox>
      </mat-tab>
      <mat-tab label="Sent">
        <mat-card>Email manager : </mat-card>
      </mat-tab>
      <mat-tab label="Tools">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Your Consuming Data</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-progress-spinner
              [value]="progress"
              color="accent"
              mode="determinate"
            ></mat-progress-spinner>
          </mat-card-content>
          <mat-card-footer> {{ progress | percent }}</mat-card-footer>

          <app-settings> </app-settings>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </section>
</main>
