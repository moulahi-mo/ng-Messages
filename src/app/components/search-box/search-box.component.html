<section class="my-2 ml-auto d-flex justify-content-around">
  <!-- search inside articles-->

  <form [formGroup]="searchForm" (keyup)="onSubmit()">
    <mat-form-field apparence="fill" color="accent">
      <input
        name="term"
        type="text"
        placeholder="Filter articles.."
        matInput
        formControlName="term"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of tags" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <!-- fetch articles-->
  <form [formGroup]="fetchForm" (ngSubmit)="onFetching()">
    <mat-form-field apparence="fill" color="primary">
      <input
        matInput
        name="term"
        type="text"
        placeholder="Search .."
        formControlName="query"
      />
    </mat-form-field>
    <button
      [disabled]="!fetchForm.valid"
      type="submit"
      mat-raised-button
      color="warn"
      class="ml-2"
    >
      Search
    </button>
  </form>
</section>
