<div class="row my-5">
  <h2 class="text-center text-c1 display-4">Latest Posts</h2>
</div>

<section class="row">
  <!-- ! aside -->
  <section class="col-12 d-flex justify-content-between">
    <app-filter-search (onSearch)="filtring($event)"></app-filter-search>
    <app-post-aside [isAuth]="isAuth"></app-post-aside>
  </section>
  <!-- ! posts -->
  <article class="col-12 my-5" *ngFor="let post of posts; index as i">
    <mat-card [id]="i" class="">
      <mat-card-header
        [ngClass]="
          isAuth
            ? 'd-flex justify-content-between'
            : 'd-flex justify-content-center'
        "
      >
        <div class="text-center justify-self-start">
          <mat-card-title class="">
            {{ post.title | titlecase }}
          </mat-card-title>
          <mat-card-subtitle> {{ post.author | titlecase }} </mat-card-subtitle>
        </div>

        <div class="d-flex justify-content-around" *ngIf="isAuth">
          <mat-icon
            [routerLink]="['/posts', 'edit', post.id]"
            color="primary"
            class="mr-2 h3"
          >
            create
          </mat-icon>
          <mat-icon (click)="onDelete(post.id)" color="accent" class="h3">
            remove_circle</mat-icon
          >
        </div>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        {{ post.body }}
        <!-- <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p> -->
        <br />
        <small class="mt-3 text-muted">
          {{ post.date.toDate() | date: "short" }}
        </small>
      </mat-card-content>
      <mat-card-actions *ngIf="isAuth">
        <button mat-button>
          <mat-icon color="primary"> thumb_up_alt </mat-icon>
        </button>
        <button mat-button>
          <mat-icon color="primary"> thumb_down_alt</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </article>
</section>

<!-- ? if error -->
<div *ngIf="isError" class="mt-5 alert alert-danger text-center my-5">
  <h4>{{ isError }}</h4>
</div>
