<mat-sidenav-container>
  <mat-sidenav #sideNav mode="side" class="pl-3">
    <app-navbar
      [authState]="isAuth"
      [sideNav]="side"
      (onSignOut)="onLogout($event)"
    ></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [sideNav]="side"></app-toolbar>
    <div class="container">
      <flash-messages></flash-messages>
      <router-outlet></router-outlet>
      <!-- 
    <app-test></app-test> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
